<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <h1>Formulaire</h1>
    <button class="btn-light" data-target="#boite-modal" data-toggle="modal" type="button">Formulaire modal</button>
    <div class="modal" id="boite-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Comité</h2>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row justify-content-center col-sm-12">
                            <label class="col-form-label col-sm-6 text-right" for="nom">Nom du comité</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="nom">
                                    <option>Admission</option>
                                    <option>Voyage</option>
                                    <option>Activité</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center col-sm-12">
                            <label class="col-form-label col-sm-6 text-right" for="rôle">Rôle dans le comité</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="rôle" placeholder="Rôle" type="text">

                            </div>
                        </div>
                        <div class="form-group row justify-content-center col-sm-12">
                            <label class="col-form-label col-sm-6 text-right" for="nomination">Nomination</label>
                            <div class="col-sm-6">
                                <input class="form-control datepicker" id="nomination" placeholder="AAAA-MM-JJ"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center col-sm-12">
                            <label class="col-form-label col-sm-6 text-right" for="membre-1">Membre depuis</label>
                            <div class="col-sm-6">
                                <input class="form-control datepicker" id="membre-1" placeholder="AAAA-MM-JJ"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center col-sm-12">
                            <label class="col-form-label col-sm-6 text-right" for="membre-2">Jusqu'au</label>
                            <div class="col-sm-6">
                                <input class="form-control datepicker" id="membre-2" placeholder="AAAA-MM-JJ"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center col-sm-12">
                            <label class="col-form-label col-sm-6 text-right" for="numero">Numero du cas</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="numero" placeholder="Numéro de résolution"
                                       type="text">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a class="btn-link">Annuler</a>
                            <button type="button" class="btn-light">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../vendor/js/jquery-3.5.1.min.js"></script>
<script src="../vendor/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
    $('.datepicker').datepicker({
        uiLibrary: 'bootstrap4'
    });
</script>
</body>
</html>
